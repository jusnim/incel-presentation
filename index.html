<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <a href="./wiki.html">Incel.wiki: Wiki-Pages Verlinkungen</a> <br>
          <br>
          <a href="https://incels.wiki/w/Incel_Glossary">Incel Glossar</a>
          
        </section>
        <section
          data-markdown="./files/slide1.md"
          data-separator="^\r?\n:::::::::::::::::::::::::::::::::::::::::::\r?\n$"
          data-separator-vertical="^\r?\n...........................................\r?\n$"
        ></section>
        <section
          data-background-color="rgb(120,00,00)"
          data-markdown="./files/redpill.md"
          data-separator="^\r?\n:::::::::::::::::::::::::::::::::::::::::::\r?\n$"
          data-separator-vertical="^\r?\n...........................................\r?\n$"
        ></section>
        <section
          data-background-color="rgb(0,0,110)"
          data-markdown="./files/bluepill.md"
          data-separator="^\r?\n:::::::::::::::::::::::::::::::::::::::::::\r?\n$"
          data-separator-vertical="^\r?\n...........................................\r?\n$"
        ></section>
        <section
          data-background-color="rgb(110,0,110)"
          data-markdown="./files/purplepill.md"
          data-separator="^\r?\n:::::::::::::::::::::::::::::::::::::::::::\r?\n$"
          data-separator-vertical="^\r?\n...........................................\r?\n$"
        ></section>
        <section
          data-background-color="black"
          data-markdown="./files/blackpill.md"
          data-separator="^\r?\n:::::::::::::::::::::::::::::::::::::::::::\r?\n$"
          data-separator-vertical="^\r?\n...........................................\r?\n$"
        ></section>
        <section
        data-background-color="rgb(240,240,240)"
        data-markdown="./files/whitepill.md"
        data-separator="^\r?\n:::::::::::::::::::::::::::::::::::::::::::\r?\n$"
        data-separator-vertical="^\r?\n...........................................\r?\n$"
      ></section>
      </section>
      <section
      data-background-color="rgb(100,80,50)"
      data-markdown="./files/digitaler_faschismus.md"
      data-separator="^\r?\n:::::::::::::::::::::::::::::::::::::::::::\r?\n$"
      data-separator-vertical="^\r?\n...........................................\r?\n$"
      ></section>
        <section
          data-markdown="./files/quellen.md"
          data-separator="^\r?\n:::::::::::::::::::::::::::::::::::::::::::\r?\n$"
          data-separator-vertical="^\r?\n...........................................\r?\n$"
        ></section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
